  myths: Mitos sobre Bitcoin
  myths_1: O dinheiro só funciona porque há um governo apoiá-lo
  myths_2_html: 'Não há nenhum governo, corporação ou entidade jurídica embasando Bitcoin, o que pode tornar difícil de entender como a moeda pode ser confiável.<br>Bitcoin resolve esse problema transferindo a confiança de organizações e pessoas, cujos interesses podem ser influenciados para uma exclusiva <strong>confiança na matemática</strong>.<br>Semelhante à forma como o ouro fornece confiança através de uma série de atributos físicos exclusivos que são difíceis de imitar corretamente, Bitcoin usa algoritmos para provar que o dinheiro pertence apenas ao proprietário de uma chave privada e só pode ser gasto uma vez.'
  myths_3: Tudo em Bitcoin é anônimo
  myths_4_html: 'Bitcoin não é anônimo, ele protege sua privacidade como o dinheiro em papel.<br>Assim como o dinheiro, onde seu nome não está presente nas notas que você usa, em Bitcoin não é possível ver seu nome nos bitcoins que você manda ou recebe, mas se você revelar sua identidade para a pessoa ou empresa que recebe o bitcoins, é possível vincular sua identidade com sua transação e como todas as transações estão associadas e publicamente armazenadas na Blockchain, é possível rastrear parcialmente algumas das transações anteriores que você fez com o mesmo'
  bitcoin_address: Endereço Bitcoin
  myths_4_tooltip: O software de carteira facilmente cria e gerencia novos endereços para você
  myths_5: Os bitcoins são digitais e eu poderia copiá-los como música digital
  myths_6_html: 'Os bitcoins são limitados em quantidade.<br>É comparado com frequência ao ouro pela forma em que o dinheiro é liberado para o mundo em uma taxa contínua e decrescente, como a mineração de ouro.<br>Não haverá <strong>nunca mais de 21 milhões de bitcoins</strong> em existência e, a cada quatro anos, a quantidade de bitcoins lançada é reduzida pela metade, até que o último bitcoin seja lançado próximo ao ano 2140.<br>Isto é feito por um algoritmo matemático, não por uma pessoa.'
