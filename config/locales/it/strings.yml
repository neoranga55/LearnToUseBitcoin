  myths: Miti su Bitcoin
  myths_1: Il denaro funziona solo perché lo sostiene un governo
  myths_2_html: "Non non c'è nessun governo, società o persona giuridica dietro Bitcoin, il che può rendere difficile capire come la valuta può essere affidabile.<br>Bitcoin risolve questo problema spostando fiducia lontano da organizzazioni e persone (i cui interessi possono essere influenzati) in un'unica <strong>fiducia nella matematica</strong>.<br>In maniera simile al modo in cui l'oro fornisce fiducia attraverso una serie di attributi fisici unici che sono difficili da imitare correttamente, Bitcoin utilizza algoritmi per dimostrare che il denaro appartiene solo al proprietario di una chiave privata e può essere speso solo una volta."
  myths_3: Tutto in Bitcoin è anonimo
  myths_4_html: "Bitcoin non è anonimo, ma protegge la tua privacy come denaro contante.<br>Un po'come il tuo nome non è presente sulle monete che si utilizzano, in Bitcoin non è possibile vedere il tuo nome nei Bitcoin che si ricevono. Se tuttavia decidi di rivelare la tua identità alla persona o società che riceve i bitcoins, è possibile collegare la tua identità con la transazione. Poiché tutte le transazioni sono  registrate pubblicamente nella Blockchain, è possibile tenere traccia parziale di alcune delle operazioni che hai fatto precedentemente con lo stesso"
  bitcoin_address: indirizzo Bitcoin
  myths_4_tooltip: "L'applicazione portafoglio Bitcoin può facilmente creare e gestire nuovi indirizzi Bitcoin per te"
  myths_5: I Bitcoins sono digitali e posso copiarli esattamente come copio la musica
  myths_6_html: "I Bitcoins sono limitati nella quantità.<br>Spesso sono paragonati all'oro: il denaro Bitcoin è rilasciato nel mondo ad un ritmo continuo e decrescente nel tempo, come nelle miniere d'oro.<br>Non ci potranno <strong>mai essere più di 21 milioni di Bitcoin</strong> e ogni quattro anni la quantità di Bitcoin rilasciati viene dimezzata, fino a quando l'ultimo bitcoin sarà rilasciato intorno all'anno 2140.<br>Questo meccanismo viene gestito da un algoritmo matematico, e non da una persona."
