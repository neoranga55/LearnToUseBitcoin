  myths: Mythen over Bitcoin
  myths_1: Geld werkt alleen omdat er een overheid is die het financiert
  myths_2_html: 'Er is geen enkele regering, corporatie of juridische entiteit die Bitcoin financiert, daarom kan het moeilijk te begrijpen zijn hoe de valuta betrouwbaar kan zijn.<br>Bitcoin lost dit op door het vertrouwen in organisaties en personen, wiens belangen kunnen worden beïnvloed, te verplaatsen naar een uniek <strong>vertrouwen in de wiskunde</strong>.<br>Vergelijkbaar met de manier waarop goud vertrouwen biedt door middel van een aantal unieke fysieke kenmerken die moeilijk goed te imiteren zijn, worden bij Bitcoin algoritmen gebruikt waardoor het zeer gemakkelijk te bewijzen is dat geld alleen aan de eigenaar van de privésleutel behoort, zogenaamd vals geld onmogelijk wordt en het bovendien slechts één keer kan worden uitgegeven.'
  myths_3: Alles in Bitcoin is anoniem
  myths_4_html: 'Bitcoin is niet anoniem, het beschermt je privacy net als bij contant geld.<br>Vergelijkbaar met contant geld, waar je naam niet op de bonnetjes staat die je krijgt, is het bij Bitcoin niet mogelijk om je naam te zien bij de bitcoins die je verzendt of ontvangt. Als je je identiteit echter aan de persoon of het bedrijf dat de bitcoins ontvangt bekent maakt, is het mogelijk om die te koppelen met je transactie. Omdat alle transacties met elkaar gelinkt zijn en openbaar zijn in de Blockchain, is het mogelijk om gedeeltelijk enkele van de vorige transacties bij te houden, die u hebt gemaakt met hetzelfde'
  bitcoin_address: Bitcoinadres
  myths_4_tooltip: De portefeuille software zal gemakkelijk nieuwe adressen voor je aanmaken en beheren
  myths_5: Bitcoins zijn digitaal en ik kan ze kopiëren net zoals bij digitale muziek
  myths_6_html: 'Bitcoins zijn beperkt in aantal.<br>Het wordt vaak vergeleken met goud en de continue wijze waarop geld beschikbaar komt en daarbij in waarde afneemt, zoals bij goudwinning.<br>Er zullen <strong>nooit meer dan 21 miljoen bitcoins</strong> bestaan en elke vier jaar wordt de hoeveelheid vrijgegeven bitcoins gehalveerd, totdat de laatste bitcoin is vrijgegeven rond jaar 2140.<br>Dit gebeurt door een wiskundig algoritme, niet door een persoon. Daarom is het voor niemand mogelijk om bitcoins te kopiëren of te falsificeren.'
