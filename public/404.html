<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <style>
    .extruded {
      color: #FFF;
      margin: 0px;
      font-family: proxima-nova-1, proxima-nova-2, 'Helvetica Neue', Arial, sans-serif;
      font-size: 1500%;
      font-weight: bold;
      text-shadow: #FF9393 1px 1px, #FF9393 2px 2px, #FF9393 3px 3px, #FF9393 4px 4px, #FF9393 5px 5px, #FF9393 6px 6px, #FF9393 7px 7px, #FF9393 8px 8px, #FF9393 9px 9px;
      position: relative;
      -moz-transition: all 0.3s ease-out; /* FF3.7+ */
      -o-transition: all 0.3s ease-out; /* Opera 10.5 */
      -webkit-transition: all 0.3s ease-out; /* Saf3.2+, Chrome */
      transition: all 0.3s ease-out;
    }
    .fade-background {
      height: 100%;
      background: #b2e1ff; /* Old browsers */
      background: -moz-linear-gradient(top, #b2e1ff 0%, #4aa8f9 100%); /* FF3.6+ */
      background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#b2e1ff), color-stop(100%,#4aa8f9)); /* Chrome,Safari4+ */
      background: -webkit-linear-gradient(top, #b2e1ff 0%,#4aa8f9 100%); /* Chrome10+,Safari5.1+ */
      background: -o-linear-gradient(top, #b2e1ff 0%,#4aa8f9 100%); /* Opera 11.10+ */
      background: -ms-linear-gradient(top, #b2e1ff 0%,#4aa8f9 100%); /* IE10+ */
      background: linear-gradient(to bottom, #b2e1ff 0%,#4aa8f9 100%); /* W3C */
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#b2e1ff', endColorstr='#4aa8f9',GradientType=0 ); /* IE6-9 */
    }
    .filler {
      height: 1000px;
    }
    body {
      background-color: #EFEFEF;
      color: #2E2F30;
      text-align: center;
      font-family: arial, sans-serif;
    }
    
    div.dialog {
      width: 25em;
      margin: 4em auto 0 auto;
      border: 1px solid #CCC;
      border-right-color: #999;
      border-left-color: #999;
      border-bottom-color: #BBB;
      border-top: #B00100 solid 4px;
      border-top-left-radius: 9px;
      border-top-right-radius: 9px;
      background-color: white;
      padding: 7px 4em 0 4em;
    }
    
    h1 {
      font-size: 100%;
      color: #730E15;
      line-height: 1.5em;
    }
    
    body > p {
      width: 33em;
      margin: 0 auto 1em;
      padding: 1em 0;
      background-color: #F7F7F7;
      border: 1px solid #CCC;
      border-right-color: #999;
      border-bottom-color: #999;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
      border-top-color: #DADADA;
      color: #666;
      box-shadow:0 3px 8px rgba(50, 50, 50, 0.17);
    }
  </style>
</head>

<body class="fade-background">
  <!-- This file lives in public/404.html -->
  <div class="filler">
    <h1 class="extruded">404</h1>
    <div class="dialog">
      <h1>Ops! The page you were looking for doesn't exist.</h1>
      <p>You may have mistyped the address or the page may have moved.</p>
    </div>
  </div>
</body>
</html>
